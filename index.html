<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/illustration-hero.svg" alt="">
    <main>
      <h1>Order Summary</h1>
      You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any
      device anywhere you like!
      <article>
        <img class="icone" src="images/icon-music.svg" alt="icone-musica">
          <p class="cont"><strong>Annual Plan</strong>
          <p class="valor">$59.99/year</p>
        </p>
          <p class="link"><a href="#">Change</a></p>
      </article>
      <footer>
        <p class="pagamento">Proceed to Payment</p>
        <p class="cancelamento">Cancel Order</p>
      </footer>
    </main>
  </header>
  
  <div class="final">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Gabriel0074" target="_blank">Patrick Gabriel</a>.
  </div>
</body>
</html>
